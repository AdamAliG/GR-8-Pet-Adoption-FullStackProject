<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Matchmaker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container mt-5">
    <div id="quiz">
      <h2 class="mb-4">Which pet is right for me?</h2>
      <div class="question mb-3">
        <p><b>Question 1:</b> What is your living situation?</p>
        <label class="form-check-label">
          <input type="radio" name="question1" value="apartment" class="form-check-input"> Apartment
        </label>
        <label class="form-check-label">
          <input type="radio" name="question1" value="house" class="form-check-input"> House
        </label>
      </div>
      <div class="question mb-3">
        <p><b>Question 2:</b> How much time can you dedicate to a pet?</p>
        <label class="form-check-label">
          <input type="radio" name="question2" value="lots" class="form-check-input"> Lots of time
        </label>
        <label class="form-check-label">
          <input type="radio" name="question2" value="moderate" class="form-check-input"> Moderate time
        </label>
        <label class="form-check-label">
          <input type="radio" name="question2" value="little" class="form-check-input"> Little time
        </label>
      </div>
      <div class="question mb-3">
        <p><b>Question 3:</b> How active are you?</p>
        <label class="form-check-label">
          <input type="radio" name="question3" value="very_active" class="form-check-input"> Very active
        </label>
        <label class="form-check-label">
          <input type="radio" name="question3" value="moderately_active" class="form-check-input"> Moderately active
        </label>
        <label class="form-check-label">
          <input type="radio" name="question3" value="not_very_active" class="form-check-input"> Not very active
        </label>
      </div>
      <div class="question mb-3">
        <p><b>Question 4:</b> Do you have any other pets at home?</p>
        <label class="form-check-label">
          <input type="radio" name="question4" value="yes" class="form-check-input"> Yes
        </label>
        <label class="form-check-label">
          <input type="radio" name="question4" value="no" class="form-check-input"> No
        </label>
      </div>
      <div class="question mb-3">
        <p><b>Question 5:</b> How do you feel about grooming and maintenance?</p>
        <label class="form-check-label">
          <input type="radio" name="question5" value="enjoy_grooming" class="form-check-input"> I enjoy grooming and maintenance
        </label>
        <label class="form-check-label">
          <input type="radio" name="question5" value="okay_with_grooming" class="form-check-input"> I'm okay with grooming
        </label>
        <label class="form-check-label">
          <input type="radio" name="question5" value="prefer_low_maintenance" class="form-check-input"> I prefer low maintenance pets
        </label>
      </div>
      <button class="btn btn-danger" id="submit-quiz">Submit</button>
    </div>

    <div id="matches" class="mt-5">
      <h2>Matched Pets</h2>
      <ul id="matched-pets-list">
        <!-- Display matched pets here -->
      </ul>
    </div>

    <a class="btn btn-warning mt-3" href="../home.php">Back</a>
  </div>

  <script src="matchmaker.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
